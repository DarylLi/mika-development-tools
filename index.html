        #loading {
            position: fixed;

        .loading-gradient {

.loading-free:before {

}

.loading-free .content {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-24px,22px);
    color: #fff;

}

.loading-free .content span:nth-child(1) {

    animation-iteration-count: infinite
}

    animation-duration: 1s;
